################
### MONITORS ###
################

monitor = eDP-1,1920x1080,auto,1
# monitor = ,disable
# monitor = , preferred, auto, 1, mirror, eDP-1
#monitor = ,2560x1440,auto-up,1.25

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = fuzzel


#################
### AUTOSTART ###
#################

exec-once = hyprpanel
exec-once = hypridle
exec-once = bluetoothctl power off
exec-once = hyprctl setcursor Adwaita 24
exec-once = sleep 3; kopia-ui
exec-once = sleep 3; tailscale-systray

#####################
### COLOR HANDLER ###
#####################

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,
env = HYPRCURSOR_SIZE,


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 5

    border_size = 5

    col.active_border = rgba(33ccff00) rgba(00ff9900) 45deg
    col.inactive_border = rgba(59595900)

    resize_on_border = true

    layout = dwindle
}

decoration {
    rounding = 7
    rounding_power = 2

    active_opacity = 0.90
    inactive_opacity = 0.75

    shadow {
	enabled = false
    }

    blur {
        enabled = true
        size = 1
        passes = 6

        vibrancy = 0.0
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 1, linear
    animation = windows, 1, 1, quick, popin 10%
    animation = windowsOut, 1, 1, easeOutQuint, gnomed
    animation = fade, 1, 3, easeInOutCubic
    animation = layers, 1, 1, easeOutQuint
    animation = workspaces, 1, 2, quick, slidevert
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}


#############
### INPUT ###
#############

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = CTRL, Return, togglespecialworkspace, btop
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Y, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, R, exec, hyprpanel restart
bind = $mainMod, G, exec, bash ~/.config/hypr/scripts/update-gtk-theme.sh

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, down, movetoworkspace, +1
bind = $mainMod SHIFT, J, movetoworkspace, +1
bind = $mainMod SHIFT, up, movetoworkspace, -1
bind = $mainMod SHIFT, K, movetoworkspace, -1

bind = $mainMod SHIFT, Return, movetoworkspace, empty
bind = $mainMod CTRL, Return, movetoworkspace, special:scratch
bind = $mainMod, Return, togglespecialworkspace, scratch

bind = $mainMod CTRL, down, workspace, e+1
bind = $mainMod CTRL, J, workspace, e+1
bind = $mainMod CTRL, up, workspace, e-1
bind = $mainMod CTRL, K, workspace, e-1
bind = $mainMod CTRL, right, workspace, empty
bind = $mainMod CTRL, L, workspace, empty

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

workspace = special:btop, on-created-empty:$terminal -e btop, gapsout:100, gapsin:5
